<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARMS</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.50.2/codemirror.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.50.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.50.2/mode/javascript/javascript.min.js"></script>
    <style>
        html,
        body,
        main {
            overflow: hidden;
            padding: 0;
            margin: 0;
        }

        main {
            display: grid;
            grid-template-columns: 50vw 50vw;
            grid-template-rows: 50vh 50vh;
        }

        #left {
            grid-column: 1 / span 1;
            grid-row: 1 / span 2;
            background-color: aqua;
        }

        /* #editor {
            height: 100%;
            width: 100%;
        } */

        #upperright {
            grid-column: 2 / span 1;
            grid-row: 1 / span 1;
            background-color: coral;
        }

        #lowerright {
            position: relative;
            grid-column: 2 / span 1;
            grid-row: 2 / span 1;
            background-color: #E1E1E1;
        }

        /* .code {
            padding: 1rem;

            line-height: 20px;
            tab-size: 4;

    </style>

</head>

<body>

    <main>
        <div id="left" class="code"></div>
        <div id="upperright" class="code">Output markdup here (e.g., SDF)</div>
        <div id="lowerright"></div>

</body>
